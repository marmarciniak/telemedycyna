{% extends 'base.html' %}

{% block content %}

  <h2><center>Sign up</center></h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <center><p>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </center></form>
{% endblock %}
